<section class="article">
  <div>
    <img src="{{ article.urlToImage }}" />
  </div>
  <div>
    <h2>{{ article.title }}</h2>
    <p>Description: {{ article.description }} {{ article.content }}.</p>
    <p>Published At: {{ article.publishedAt }}</p>
    <p>Author: {{ article.author }}</p>
  </div>
</section>
