<section>
  <h2>Add</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="form">
    <input formControlName="title" class="title" placeholder="Title" />
    <textarea
      formControlName="description"
      class="shortDescription"
      placeholder="Short description"
    ></textarea>
    <textarea
      formControlName="content"
      class="content"
      placeholder="Content"
    ></textarea>
    <input
      formControlName="urlToImage"
      class="urlToImage"
      placeholder="Url To Image"
    />
    <input
      formControlName="publishedAt"
      class="publishedAt"
      placeholder="Published At"
    />
    <input formControlName="author" class="author" placeholder="Author" />
    <input formControlName="source" class="source" placeholder="Source" />
    <button type="submit" class="search-button submit" [disabled]="addForm.invalid">
      Add
    </button>
    <button routerLink="/news" class="cancel">Cancel</button>
  </form>
</section>
